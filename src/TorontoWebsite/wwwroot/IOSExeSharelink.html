<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sharelink</title>
</head>
<body>
    <!-- a标签的链接，设置为对应的下载链接；点击打开的动作，在click事件中注册 -->
    <a href="https://itunes.apple.com/cn/app/id477927812" id="openApp" style="display: none">Sharelink In App Store</a>
    <script type="text/javascript">
        var appStoreUrl = 'https://itunes.apple.com/cn/app/id477927812'
        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        window.location = 'sharelink://'+ getUrlParam('cmd');

        window.setTimeout(function () {
                window.location = appStoreUrl;
            }, 3000);
    </script>

</body>
</html>
